<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Expander</title>
        <link rel="stylesheet" type="text/css" href="../src/expander.css">
        <link rel="stylesheet" type="text/css" href="demo.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <script src="../src/expander.js"></script>
    </head>
    <body>
        <header><h1>JavaScript Expander</h1></header>
        <main>
            <article class="wefo-expander-wrapper wefo-expander wefo-expanded">
                <header class="wefo-expander-toggle">
                    <h2>Open multiple</h2>
                    <span class="expander-icon"><div></div><div></div></span>
                </header>
                <section class="wefo-expandable wefo-expander">
                    <header class="wefo-expander-toggle">
                        <h3>Text 123</h3>
                        <span class="expander-icon"><div></div><div></div></span>
                    </header>
                    <div class="wefo-expandable">
                        <div class="content">
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </section>
            </article>
            <article class="wefo-expander-wrapper wefo-expander wefo-expanded">
                <header class="wefo-expander-toggle">
                    <h2>Open multiple</h2>
                    <span class="expander-icon"><div></div><div></div></span>
                </header>
                <section class="wefo-expandable wefo-expander">
                    <header class="wefo-expander-toggle">
                        <h3>Text 123</h3>
                        <span class="expander-icon"><div></div><div></div></span>
                    </header>
                    <div class="wefo-expandable">
                        <div class="content">
                            <p>Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
